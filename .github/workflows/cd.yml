name: CD

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  package-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: pnpm

      - name: Derive version from tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pin extension version to tag
        run: pnpm version "${{ steps.version.outputs.version }}" --no-git-tag-version --allow-same-version

      - name: Build
        run: pnpm run build

      - name: Package extension
        run: pnpm exec vsce package --no-dependencies

      - name: Publish extension
        run: pnpm exec vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
